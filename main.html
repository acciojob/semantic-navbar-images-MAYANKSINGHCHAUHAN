<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Navbar & Images</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Navbar Styling */
        nav {
            background-color: #333;
            padding: 15px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 10px;
            transition: 0.3s;
        }

        nav ul li a:hover {
            background-color: #555;
            border-radius: 5px;
        }

        /* Image Section */
        .image-section {
            text-align: center;
            margin-top: 20px;
        }

        .image-section h2 {
            margin-bottom: 15px;
        }

        .image-container {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .image-container img {
            width: 200px;
            height: 300px;
            border-radius: 8px;
            border: 2px solid #ddd;
        }
    </style>
</head>
<body>

    <!-- Semantic Navbar -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>

    <!-- Image Section -->
    <section class="image-section">
        <h2>3 Random Images</h2>
        <div class="image-container">
            <img src="https://picsum.photos/id/123/200/300" alt="Random image">
            <img src="https://picsum.photos/id/124/200/300" alt="Random image">
            <img src="https://picsum.photos/id/125/200/300" alt="Random image">
        </div>
    </section>

</body>
</html>
